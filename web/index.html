<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recognizing Digits</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        .ui-slider-handle {
            width: 3em;
            height: 1.6em;
            top: 50%;
            margin-top: -.8em;
            text-align: center;
            line-height: 1.6em;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {
            var sliders = $(".slider-handle");
            sliders.each(function (index, element) {
                var handle = $(element.getElementsByClassName("ui-slider-handle"));
                $(element).slider({
                    create: function () {
                        handle.text($(this).slider("value"));
                    },
                    slide: function (event, ui) {
                        handle.text(ui.value);
                    }
                });
            });
        });
    </script>
</head>

<body>
    <div>
        <label for="myfile">Select a file:</label>
        <input id="uploadfile" type="file" accept="image/gif, image/jpg, image/png" onchange="loadFile(this);" />
        <img id="showimg" src="#" alt="raw image">
    </div>
    <div>
        <label for="myfile">HSV1:</label>
        
        <div>
            <form action="/submit">
                <div id="slider" class="slider-handle">
                    <div id="custom-handle" class="ui-slider-handle"></div>
                </div>
                <label for="myfile">HSV2:</label>
                <div id="slider2" class="slider-handle">
                    <div id="custom-handle2" class="ui-slider-handle"></div>
                </div>
                <label for="myfile">HSV3:</label>
                <div id="slider3" class="slider-handle">
                    <div id="custom-handle3" class="ui-slider-handle"></div>
                </div>
                <input type="submit" value="提交">
            </form>
        </div>
    </div>

    <div>
        <img id="processedimg" src="#" alt="processed image">
    </div>

    <script type="text/javascript">
        function loadFile(input) {
            var output = document.getElementById('showimg');
            output.src = URL.createObjectURL(input.files[0]);
            output.onload = function () {
                URL.revokeObjectURL(output.src) // free memory
            }
        };
    </script>
</body>

</html>
