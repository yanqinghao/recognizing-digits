<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recognizing Digits</title>
    <link rel="stylesheet" href="web/node_modules/jquery-ui-dist/jquery-ui.css">
    <style>
        .ui-slider-handle {
            width: 3em;
            height: 1.6em;
            top: 50%;
            margin-top: -.8em;
            text-align: center;
            line-height: 1.6em;
        }
    </style>
    
    
</head>

<body>
    <script type="module" src="web/index.js"></script>
    <div>
        <label for="myfile">Select a file:</label>
        <input id="uploadfile" type="file" accept="image/gif, image/jpg, image/png"/>
        <img id="showimg" src="#" alt="raw image">
    </div>
    <div>
        <div>
            <form action="/submit">
                <label for="myfile">low_H_name:</label>
                <div id="slider-low-h" class="slider-handle">
                    <div id="custom-handle-low-h" class="ui-slider-handle"></div>
                </div>
                <label for="myfile">low_S_name:</label>
                <div id="slider-low-s" class="slider-handle">
                    <div id="custom-handle-low-s" class="ui-slider-handle"></div>
                </div>
                <label for="myfile">low_V_name:</label>
                <div id="slider-low-v" class="slider-handle">
                    <div id="custom-handle-low-v" class="ui-slider-handle"></div>
                </div>
                <label for="myfile">high_H_name:</label>
                <div id="slider-high-h" class="slider-handle">
                    <div id="custom-handle-high-h" class="ui-slider-handle"></div>
                </div>
                <label for="myfile">high_S_name:</label>
                <div id="slider-high-s" class="slider-handle">
                    <div id="custom-handle-high-s" class="ui-slider-handle"></div>
                </div>
                <label for="myfile">high_V_name:</label>
                <div id="slider-high-v" class="slider-handle">
                    <div id="custom-handle-high-v" class="ui-slider-handle"></div>
                </div>
                <input type="submit" value="提交">
            </form>
        </div>
    </div>

    <div>
        <img id="processedimg" src="#" alt="processed image">
    </div>

    <div>
        <label for="result">Result</label>
        <p id="result-value"></p>
    </div>

</body>

</html>
